<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    
    <style>

        /* inline style attributer >  id selector > class selector > element selector */

        h1{
            color: rgb(55, 207, 55);
        }
        h1.heading{
            color: rgb(86, 162, 229);
        }
        .h1class{
            color: rgb(168, 220, 56);
        }
        

      
    </style>
    <title>Specificity</title>
</head>
<body>
    <h1 class="h1class heading"  id="h1id">hello</h1>
</body>
</html>
